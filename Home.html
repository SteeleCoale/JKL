<!--open random image SLIDESHOW script-->
<script>
$(function () {
   var randomize = function (array) {
       for (var i = array.length - 1; i > 0; i--) {
           var j = Math.floor(Math.random() * (i + 1));
           var temp = array[i];
           array[i] = array[j];
           array[j] = temp;
       }
       return array;
   };

   var assets = [{
       url: "images/kriegel_image_01.jpg"
   }, {
       url: "images/kriegel_image_05.jpg"
   }, {
       url: "images/kriegel_image_09.jpg"
   }, {
       url: "images/kriegel_image_11.jpg"
   }, {
       url: "images/kriegel_image_13.jpg"
   }, {
       url: "images/kriegel_image_14.jpg"
   }];

   var preload = function (assets) {
       var num = assets.length,
           pointer = 0;
       dom = $('.preload img'),
       getNextUrl = function (assets) {

           if (pointer < (num - 1)) {
               pointer++;
           } else {
               return false;
           }
           dom.attr('src', assets[pointer].url);
           dom.onload = getNextUrl(assets);
       };

       dom.onload = getNextUrl(assets);
       dom.attr('src', assets[0].url);

   };
   var it = 0; //holding position of assets array
   var img = $('<img/>');
   assets = randomize(assets);
   preload(assets);
   
   for(var x = 0; x < assets.length; x++){
       img = $('<img/>').attr('src',assets[x].url);
       $('.fadein').append(img);
   }
   $('.fadein img:gt(0)').hide(); 
   setInterval(function(){
       $('.fadein :first-child').addClass('dropback')
           .fadeOut(2500).next('img').removeClass('dropback')
               .fadeIn(2500).end().appendTo('.fadein');
               
   }, 7500); 

});

</script>
